}

}

.button {

  background-color: #170057;
  border: none;
  border-radius: 5px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #24007d;
}

a {
  color: #170057;
  text-decoration: none;
  font-weight: bold;
}

  text-decoration: underline;

</head>
